<ion-header-bar class="bar bar-header bar-positive">
  <h1 class="title">New Category </h1>
  <button class="button button-clear button-primary" ng-click="modal2.hide()">Cancel</button>
</ion-header-bar>
<ion-content class="padding">
  <div class="list">
    <label class="item item-input">
      <span class="input-label">Category name</span>
      <input id="test" ng-model="test.name" type="text" required>
    </label>
    <button class="button button-full button-positive" ng-click="addCategory(test)">Create</button>
  </div>
</ion-content>
